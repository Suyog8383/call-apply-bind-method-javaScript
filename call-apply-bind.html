<script>
  const obj = { name: "suyog" };
  let greeting = function (a, b) {
    return a + " " + this.name + " " + b;
  };
  console.log("@SN call=", greeting.call(obj, "Hello", "How are you?"));
  console.log("@SN apply=", greeting.apply(obj, ["Hello", "How are you?"]));
  let test = greeting.bind(obj);
  console.log("@SN bind=", test("Hello", "How are you?"));
</script>
